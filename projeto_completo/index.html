<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- Fonts -->

    <!-- Description of site -->
    <meta name="description" content="Controle de Acesso">
    <meta name="keywords" content="ControllAcess">
    <meta name="author" content="Joanderson, Arthur, Adelson">

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">

    <!-- Content of icons -->
    <link rel="icon" href="img/icon.png">

    <title>AccessControl - Controle de Acesso</title>
</head>
<body class="d-flex align-items-center vh-100 " style="background-color: #121214;" onload="session_sair('0')">

  <div class="container text-white p-5 rounded-4 text-center w-100 d-flex justify-content-center align-items-center">
    <div class="row box-login w-100">
      <div class="col d-flex flex-column align-items-center justify-content-center text-start">
        <div class="text-start w-100 p-3 ">
          <p class="logo fs-3 "><i class='bx bxl-flutter me-2 p-1' style="background-color: #7431f9;"></i>Accesscontrol</p>
        </div>
        <p class="login text-login p-3" >Faça seu login na plataforma</p>
      </div>

      <main class="form-signin m-auto col w-100 p-0 ">
        <form class="form p-5 rounded-5" onsubmit="entrar()">
      
          <div class="form-floating mb-3 d-flex">
            <svg stroke="currentColor" class="icons opacity-50" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M502.3 190.8c3.9-3.1 9.7-.2 9.7 4.7V400c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V195.6c0-5 5.7-7.8 9.7-4.7 22.4 17.4 52.1 39.5 154.1 113.6 21.1 15.4 56.7 47.8 92.2 47.6 35.7.3 72-32.8 92.3-47.6 102-74.1 131.6-96.3 154-113.7zM256 320c23.2.4 56.6-29.2 73.4-41.4 132.7-96.3 142.8-104.7 173.4-128.7 5.8-4.5 9.2-11.5 9.2-18.9v-19c0-26.5-21.5-48-48-48H48C21.5 64 0 85.5 0 112v19c0 7.4 3.4 14.3 9.2 18.9 30.6 23.9 40.7 32.4 173.4 128.7 16.8 12.2 50.2 41.8 73.4 41.4z"></path></svg>
            <input type="email" class="form-control text-success" id="floatingInput" placeholder="E-mail">
          </div>

          <div class="form-floating ">
            <svg stroke="currentColor" class="icons opacity-50" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M400 224h-24v-72C376 68.2 307.8 0 224 0S72 68.2 72 152v72H48c-26.5 0-48 21.5-48 48v192c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V272c0-26.5-21.5-48-48-48zm-104 0H152v-72c0-39.7 32.3-72 72-72s72 32.3 72 72v72z"></path></svg>
            <input type="password" class="form-control password" id="floatingPassword" placeholder="Senha">
          </div>
      
          <div class="form-check text-start p-0 pt-2 mb-3">
            <a href="./pages/password.html" class="text-success password opacity-75">Esqueci minha senha</a>
          </div>

          <button type="button" onclick="entrar()" class="text-white btn btn-success w-100 py-2 btn-login">Entrar</button>

          <div class="form-check text-start p-0 pt-2 mb-3">
            <p href="" class="text-white opacity-75">Não tem uma conta? <a href="/pages/cadastro.html" class="text-primary registre-se">registre-se</a></p>
          </div>
        </form>
      </main>
    </div>
  </div>
  

  <script type="module" src="main.js"></script>
</body>
</html>
