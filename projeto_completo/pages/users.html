	<div id="container_2"></div>


    <div class="conteudo-principal h-100 text-white">
        <div class="container" id="container">

			<div class="box-border" onload="insertPerson(event)">
				<div class="d-flex justify-content-between align-items-center">
			
					<h1 class="p-2">Usuários</h1>
			
					<div class="d-flex border">
					  <input type="text" class="p-2 " placeholder="Nome do usuário" aria-label="Recipient's username" aria-describedby="basic-addon2">
					  <span class="input-group-text" style="border-radius: 0px !important;" id="basic-addon2"><i class='bx bx-search-alt-2'></i></span>
					</div>
				</div>

			</div>  	
			
			<div class="d-flex menu-users mt-5 mb-1 p-2 container">
				<!-- Button trigger modal -->
				<a type="button" class="text-white" data-bs-toggle="modal" data-bs-target="#exampleModal">
					<i class='bx bxs-add-to-queue' ></i>Adicionar
				</a>
				
				<!-- Modal -->
				<div class="modal fade text-black" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog">	
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5 " id="exampleModalLabel">Cadatros dos usuários</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<form onsubmit="insertPerson(event)">
								<div class="modal-body">
									<div class="mb-3">
									  <label for="name" class="form-label">Nome</label></br>
									  <input
										type="text"
										class="p-2 w-50 border border-primary"
										id="name"
										placeholder="Digite o nome"
									  />
									</div>
									<div class="mb-3">
									  <label for="card" class="form-label">Número do Card</label></br>
									  <input
										type="number"
										class="p-2 w-50 border border-primary"
										id="card"
										placeholder="EX: #11245"
									  />
									</div>
									<div class="mb-3">
									  <label for="setor" class="form-label">Setor</label></br>
									  <input
										type="text"
										class="p-2 w-50 border border-primary"
										id="setor"
										placeholder="Suporte"
									  />
									</div>
								  </div>
			
								  <div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
									<button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Salvar</button>
								</div>
							</form>				
						</div>
					</div>
					</div>
				</div>
						
			</div>
			
			<table class="text-center">
				<thead>
				  <tr class="bg-black">
					<th scope="col">ID</th>
					<th scope="col">Nome</th>
					<th scope="col">Card</th>
					<th scope="col">Setor</th>
					<th scope="col"></th>
				  </tr>
				</thead>
				<tbody>
				
				</tbody>
			  </table>
			</div>
