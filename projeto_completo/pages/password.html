<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- Fonts -->

    <!-- Description of site -->
    <meta name="description" content="Controle de Acesso">
    <meta name="keywords" content="ControllAcess">
    <meta name="author" content="Joanderson, Arthur, Adelson">

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">

	<style>
	body{
		position: static;
		padding: 0px !important;
	}

	.split-container {
		display: flex;
		height: 100vh;
		justify-content: center;
	}
	
	.left-half {
		width: 50%;
		background-color: #7431f9; 
	}

	.right-half {
		display: flex;
		justify-content: center;
		align-items: center;
		width: 50%; 
		background-color: #e0e0e0;
	}

	.form{
		background-color: none !important;
	}

	.back-none{
		background-color: #7431f9 !important;
	}
	::placeholder{
		font-size: 1rem;
	}

	p{
		font-size:2rem !important;
	}

	@media screen and (max-width: 700px){
		.right-half {
			display: none;
		}

		.left-half {
			width: 100%;
			background-color: #7431f9; 
		}
	}

	</style>

    <!-- Content of icons -->
    <link rel="icon" href="img/icon.png">

    <title>AccessControl - Controle de Acesso</title>
</head>
<body >

	<div class="split-container">
        <div class="left-half d-flex">
            <main class="form-signin m-auto col">
				<form class="form p-5 back-none">
			  
				  <div class="form-floating mb-3 d-flex">
					<svg stroke="currentColor" class="icons opacity-50" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M502.3 190.8c3.9-3.1 9.7-.2 9.7 4.7V400c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V195.6c0-5 5.7-7.8 9.7-4.7 22.4 17.4 52.1 39.5 154.1 113.6 21.1 15.4 56.7 47.8 92.2 47.6 35.7.3 72-32.8 92.3-47.6 102-74.1 131.6-96.3 154-113.7zM256 320c23.2.4 56.6-29.2 73.4-41.4 132.7-96.3 142.8-104.7 173.4-128.7 5.8-4.5 9.2-11.5 9.2-18.9v-19c0-26.5-21.5-48-48-48H48C21.5 64 0 85.5 0 112v19c0 7.4 3.4 14.3 9.2 18.9 30.6 23.9 40.7 32.4 173.4 128.7 16.8 12.2 50.2 41.8 73.4 41.4z"></path></svg>
					<input type="email" class="form-control text-success" id="createInput" placeholder="E-mail">
				  </div>
		
				  <div class="form-floating ">
					<svg stroke="currentColor" class="icons opacity-50" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M400 224h-24v-72C376 68.2 307.8 0 224 0S72 68.2 72 152v72H48c-26.5 0-48 21.5-48 48v192c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V272c0-26.5-21.5-48-48-48zm-104 0H152v-72c0-39.7 32.3-72 72-72s72 32.3 72 72v72z"></path></svg>
					<input type="password" class="form-control password" id="createPassword" placeholder="Nova senha">
				  </div>

				  <div class="form-floating mt-3">
					<svg stroke="currentColor" class="icons opacity-50" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M400 224h-24v-72C376 68.2 307.8 0 224 0S72 68.2 72 152v72H48c-26.5 0-48 21.5-48 48v192c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V272c0-26.5-21.5-48-48-48zm-104 0H152v-72c0-39.7 32.3-72 72-72s72 32.3 72 72v72z"></path></svg>
					<input type="password" class="form-control password" id="createTestPassword" placeholder="Confirme a nova senha">
				  </div>
		
				  <a href="../index.html" class="text-white btn btn-success w-100 py-2 btn-login mt-3 bg-dark">Alterar</a>
				</form>
			  </main>
        </div>

        <div class="right-half">
			<div class="d-flex flex-column text-center">
				<div class="text-start w-100 text-center">
				  <p class="logo fs-3 "><i class='bx bxl-flutter me-2 p-1' style="background-color: #7431f9;"></i>Accesscontrol</p>
				</div>
				<p class="login text-login p-3" >Esqueceu sua senha ? Basta colocar seu email e criar a sua nova senha.</p>
			  </div>
        </div>
    </div>

  <script type="module" src="../main.js"></script>
</body>
</html>
