<body class="">
   
    <div class="container w-25 bg-dark text-white p-5 ">
        <h2>ControllAcess</h2>
        <div class="row">
            <main class="form-signin m-auto d-flex border justify-content-center pt-5">
                <form>
                  <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
                  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
              
                  <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" class="text-dark opacity-50">Email</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword" class="text-dark opacity-50">Senha</label>
                  </div>
              
                  <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Remember me
                    </label>
                  </div>
                  <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                  <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
                </form>
              </main>
        </div>
    </div>
